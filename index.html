<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리</h1>
    </div>
    <div id="menu">
      <button id="station-manager-button">1. 역 관리</button>
      <button id="line-manager-button">2. 노선 관리</button>
      <button id="section-manager-button">3. 구간 관리</button>
      <button id="map-print-manager-button">4. 지하철 노선도 출력</button>
    </div>

    <div id="manage-station">
      <div>
        <h4>역 이름</h4>
        <input
          id="station-name-input"
          type="text"
          placeholder="역 이름을 입력해주세요."
        />
        <button id="station-add-button">역 추가</button>
      </div>

      <div>
        <h2>🚉 지하철 역 목록</h2>
        <table border="1">
          <thead>
            <tr>
              <th>역 이름</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody id="stations"></tbody>
        </table>
      </div>
    </div>

    <div id="manage-lines">
      <div>
        <h4>노선 이름</h4>
        <input
          id="line-name-input"
          type="text"
          placeholder="노선 이름을 입력해주세요."
        />
        <div class="line-select-box">
          상행 종점
          <select id="line-start-station-selector"></select>
          하행 종점
          <select id="line-end-station-selector"></select>
        </div>
        <button id="line-add-button">노선 추가</button>
      </div>

      <div>
        <h2>🚉 지하철 역 목록</h2>
        <table border="1">
          <thead>
            <tr>
              <th>노선 이름</th>
              <th>상행 종점역</th>
              <th>하행 종점역</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody id="lines"></tbody>
        </table>
      </div>
    </div>

    <div id="manage-sections"></div>
    <div id="manage-map-print"></div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
